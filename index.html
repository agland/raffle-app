<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EEI Raffle Picker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap');

    body {
      font-family: 'Proxima Nova', 'Segoe UI', sans-serif;
      background-color: #0083BE;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    #mainView, #drawView {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    #mainView.active, #drawView.active {
      display: flex;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }
    #winner {
      font-size: 10vw;
      font-weight: bold;
      color: #FFD700;
      text-align: center;
      animation: winnerFlash 0.5s infinite alternate, zoomIn 1s ease-out forwards;
      line-height: 1.2;
      white-space: pre-line;
    }
    @keyframes winnerFlash {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    #nameDisplay {
      font-size: 10vw;
      font-weight: bold;
      color: white;
      text-align: center;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    ul {
      max-height: 200px;
      overflow-y: auto;
      padding-left: 0;
      margin-top: 10px;
      text-align: left;
      width: 100%;
      max-width: 600px;
    }
    li {
      list-style: none;
      padding: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: #0083BE;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="mainView" class="active">
    <h1>EEI Raffle Picker</h1>
    <input type="file" id="fileInput" accept=".txt"><br>
    <ul id="nameList"></ul>
    <button id="pickButton" disabled>Pick Winner</button>
  </div>

  <div id="drawView">
    <div id="nameDisplay">...</div>
    <div id="winner"></div>
    <canvas id="confetti-canvas"></canvas>
  </div>

  <script>
    let names = [];

    const fileInput = document.getElementById('fileInput');
    const nameList = document.getElementById('nameList');
    const pickButton = document.getElementById('pickButton');
    const winnerDisplay = document.getElementById('winner');
    const nameDisplay = document.getElementById('nameDisplay');
    const mainView = document.getElementById('mainView');
    const drawView = document.getElementById('drawView');

    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        names = text.split('\n').map(name => name.trim()).filter(name => name !== '');

        nameList.innerHTML = '';
        names.forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          nameList.appendChild(li);
        });

        pickButton.disabled = names.length === 0;
        winnerDisplay.textContent = '';
      };
      reader.readAsText(file);
    });

    pickButton.addEventListener('click', function() {
      if (names.length === 0) return;

      mainView.classList.remove('active');
      drawView.classList.add('active');
      clearConfetti();

      let startTime = Date.now();
      let duration = 15000;
      let fastDuration = 10000;
      let interval = 50;

      function spin() {
        const now = Date.now();
        const elapsed = now - startTime;

        if (elapsed >= duration) {
          const finalWinner = names[Math.floor(Math.random() * names.length)];
          const [first, ...rest] = finalWinner.split(' ');
          const last = rest.join(' ');
          nameDisplay.style.display = 'none';
          winnerDisplay.innerHTML = `ðŸŽ‰ WINNER:\n${first}\n${last} ðŸŽ‰`;
          launchConfetti(true);
          return;
        }

        const randomName = names[Math.floor(Math.random() * names.length)];
        nameDisplay.textContent = randomName;

        if (elapsed < fastDuration) {
          interval = 50;
        } else {
          interval += 30;
        }

        setTimeout(spin, interval);
      }

      spin();
    });

    const confettiCanvas = document.getElementById('confetti-canvas');
    const ctx = confettiCanvas.getContext('2d');
    let confettiPieces = [];

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function launchConfetti(extra = false) {
      confettiPieces = [];
      const count = extra ? 500 : 200;
      for (let i = 0; i < count; i++) {
        confettiPieces.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - 500,
          r: Math.random() * 8 + 4,
          d: Math.random() * 60 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngle: 0,
          tiltAngleIncrement: Math.random() * 0.08 + 0.04
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.d / 2);
        ctx.stroke();
      });

      updateConfetti();
      if (confettiPieces.length > 0) {
        requestAnimationFrame(drawConfetti);
      }
    }

    function updateConfetti() {
      for (let i = 0; i < confettiPieces.length; i++) {
        const p = confettiPieces[i];
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.tiltAngle);
        p.tilt = Math.sin(p.tiltAngle) * 15;

        if (p.y > window.innerHeight) {
          confettiPieces.splice(i, 1);
          i--;
        }
      }
    }

    function clearConfetti() {
      confettiPieces = [];
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }
  </script>
</body>
</html>
