<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EEI Raffle Picker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap');

    body {
      font-family: 'Proxima Nova', 'Segoe UI', sans-serif;
      background-color: #0083BE;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }
    #winner {
      font-size: 4em;
      font-weight: bold;
      color: white;
      margin-top: 30px;
    }
    ul {
      max-height: 200px;
      overflow-y: auto;
      padding-left: 0;
      margin-top: 10px;
      text-align: left;
      width: 100%;
      max-width: 600px;
    }
    li {
      list-style: none;
      padding: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: #0083BE;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    #nameDisplay {
      font-size: 3em;
      font-weight: bold;
      margin-top: 1em;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>EEI Raffle Picker</h1>
  <input type="file" id="fileInput" accept=".txt"><br>
  <ul id="nameList"></ul>
  <button id="pickButton" disabled>Pick Winner</button>
  <div id="nameDisplay">...</div>
  <div id="winner"></div>
  <canvas id="confetti-canvas"></canvas>

  <script>
    let names = [];

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        names = text.split('\n').map(name => name.trim()).filter(name => name !== '');

        const nameList = document.getElementById('nameList');
        nameList.innerHTML = '';
        names.forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          nameList.appendChild(li);
        });

        document.getElementById('pickButton').disabled = names.length === 0;
        document.getElementById('winner').textContent = '';
      };
      reader.readAsText(file);
    });

    document.getElementById('pickButton').addEventListener('click', function() {
      if (names.length === 0) return;

      clearConfetti();

      let nameDisplay = document.getElementById('nameDisplay');
      let winnerDisplay = document.getElementById('winner');
      let startTime = Date.now();
      let duration = 15000; // 15 seconds total
      let fastDuration = 10000; // first 10 seconds fast
      let interval = 50; // start fast

      function spin() {
        const now = Date.now();
        const elapsed = now - startTime;

        if (elapsed >= duration) {
          const finalWinner = names[Math.floor(Math.random() * names.length)];
          nameDisplay.textContent = '';
          winnerDisplay.textContent = `WINNER: ${finalWinner}`;
          launchConfetti();
          return;
        }

        const randomName = names[Math.floor(Math.random() * names.length)];
        nameDisplay.textContent = randomName;

        if (elapsed < fastDuration) {
          interval = 50;
        } else {
          interval += 30; // slow down
        }

        setTimeout(spin, interval);
      }

      spin();
    });

    // Confetti functions
    const confettiCanvas = document.getElementById('confetti-canvas');
    const ctx = confettiCanvas.getContext('2d');
    let confettiPieces = [];

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      confettiPieces = [];
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - 500,
          r: Math.random() * 6 + 4,
          d: Math.random() * 40 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngle: 0,
          tiltAngleIncrement: Math.random() * 0.08 + 0.04
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.d / 2);
        ctx.stroke();
      });

      updateConfetti();
      if (confettiPieces.length > 0) {
        requestAnimationFrame(drawConfetti);
      }
    }

    function updateConfetti() {
      for (let i = 0; i < confettiPieces.length; i++) {
        const p = confettiPieces[i];
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.tiltAngle);
        p.tilt = Math.sin(p.tiltAngle) * 15;

        if (p.y > window.innerHeight) {
          confettiPieces.splice(i, 1);
          i--;
        }
      }
    }

    function clearConfetti() {
      confettiPieces = [];
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }
  </script>
</body>
</html>
